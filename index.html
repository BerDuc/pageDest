<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="hero is-primary"><p class="title">Vous êtes arrivé à destination</p></div>
        </div>
    </div>
    <div class="section">
        <div class="container is-max-desktop">
            <img src="https://sciencemadefun.net/blog/wp-content/uploads/2020/04/gesture-772977_1920-768x512.jpg" width="240" height="201" frameBorder="0" allowFullScreen></img>
        </div>
    </div>
    <div class="container">
        <div id="paramDiv"></div>
        <ul id="listParams"></ul>
    </div>
    <div class="container">
        <div id="fragDiv"></div>
        <ul id="listFragment"></ul>
    </div>
<script>
    let urlParams = new URLSearchParams(window.location.search);
    let keys = urlParams.keys()
    

    if(Array.from(urlParams).length > 0){
        let titreParam = document.createElement("p")
            titreParam.innerHTML = "<b>Paramètres</b>"
            document.getElementById("paramDiv").appendChild(titreParam)
                for(const key of keys){ 
            let paramHTML = document.createElement("li")
            paramHTML.innerHTML = key+" : "+urlParams.get(key); 
            document.getElementById("listParams").appendChild(paramHTML)
        }
    }

    let urlFragments = window.location.hash.substring(1); 
    urlFragments = urlFragments.split("&"); 
    if(urlFragments[0] != ""){
        let titreFragment = document.createElement("p"); 
        titreFragment.innerHTML = "<b>Liste des fragments</b>"; 
        document.getElementById("fragDiv").appendChild(titreFragment); 
        for(let fragment of urlFragments){
            let fragmentHTML = document.createElement("li");
            fragmentHTML.innerHTML = fragment; 
            document.getElementById("listFragment").appendChild(fragmentHTML); 
        }
    } 
</script>   
</body>
</html>
