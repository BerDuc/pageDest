<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="hero is-primary"><p class="title">Vous êtes arrivé à destination</p></div>
        </div>
    </div>
    <div class="section">
        <div class="container is-max-desktop">
            <img src="https://sciencemadefun.net/blog/wp-content/uploads/2020/04/gesture-772977_1920-768x512.jpg" width="240" height="201" frameBorder="0" allowFullScreen></img>
        </div>
    </div>
    <div class="container"><ul id="listParams"></ul></div>
<script>
    let urlParams = new URLSearchParams(window.location.search);
    let keys = urlParams.keys()
    for(const key of keys){ 
        let paramHTML = document.createElement("li")
        paramHTML.innerHTML = "key+" : "+urlParams.get(key); 
        document.getElementById("listParams").appendChild(paramHTML)
    }
    //https://www.sitepoint.com/get-url-parameters-with-javascript/

</script>   
</body>
</html>
